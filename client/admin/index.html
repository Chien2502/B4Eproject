<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Quản trị</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div class="main-content">
        <div class="content">
            <h1>Tổng quan hệ thống</h1>
            
            <div class="dashboard-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 20px;">
                
                <div class="card" style="border-left: 5px solid #3498db; padding: 20px;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <h3 id="stat-books" style="font-size: 2.5rem; margin: 0; color: #3498db;">...</h3>
                            <p style="color: #7f8c8d; margin-top: 5px;">Tổng đầu sách</p>
                        </div>
                        <i class="fas fa-book" style="font-size: 3rem; color: #ecf0f1;"></i>
                    </div>
                </div>

                <div class="card" style="border-left: 5px solid #2ecc71; padding: 20px;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <h3 id="stat-users" style="font-size: 2.5rem; margin: 0; color: #2ecc71;">...</h3>
                            <p style="color: #7f8c8d; margin-top: 5px;">Thành viên</p>
                        </div>
                        <i class="fas fa-users" style="font-size: 3rem; color: #ecf0f1;"></i>
                    </div>
                </div>

                <div class="card" style="border-left: 5px solid #f39c12; padding: 20px;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <h3 id="stat-pending" style="font-size: 2.5rem; margin: 0; color: #f39c12;">...</h3>
                            <p style="color: #7f8c8d; margin-top: 5px;">Quyên góp mới</p>
                        </div>
                        <i class="fas fa-gift" style="font-size: 3rem; color: #ecf0f1;"></i>
                    </div>
                    <div id="action-pending" style="display:none; margin-top: 15px; text-align: right;">
                        <a href="manage_donations.html" style="color: #f39c12; text-decoration: none; font-weight: bold;">Xử lý ngay &rarr;</a>
                    </div>
                </div>

                <div class="card" style="border-left: 5px solid #9b59b6; padding: 20px;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <h3 id="stat-returning" style="font-size: 2.5rem; margin: 0; color: #9b59b6;">...</h3>
                            <p style="color: #7f8c8d; margin-top: 5px;">Sách đang trả về</p>
                        </div>
                        <i class="fas fa-exchange-alt" style="font-size: 3rem; color: #ecf0f1;"></i>
                    </div>
                    <div id="action-returning" style="display:none; margin-top: 15px; text-align: right;">
                        <a href="manage_borrowings.html" style="color: #9b59b6; text-decoration: none; font-weight: bold;">Xác nhận &rarr;</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="js/admin-layout.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/auth.js"></script>

</body>
</html>
