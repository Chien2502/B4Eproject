<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa Người dùng</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
</head>
<body>
    
    <div class="main-content">
        <div class="content">
            <div style="max-width: 600px; margin: 0 auto;">
                <h1>Chỉnh sửa Người dùng</h1>
                
                <div id="alert-message"></div>

                <div class="card">
                    <form id="userForm" onsubmit="handleUserSubmit(event)">
                        <input type="hidden" id="userId">

                        <div class="form-group">
                            <label>Email (Không thể sửa)</label>
                            <input type="email" id="email" disabled style="width:100%; padding:8px; background:#eee; border:1px solid #ddd; color:#666;">
                        </div>

                        <div class="form-group" style="margin-top:15px;">
                            <label>Tên đăng nhập</label>
                            <input type="text" id="username" required style="width:100%; padding:8px;">
                        </div>

                        <div class="form-group" style="margin-top:15px;">
                            <label>Phân quyền (Role)</label>
                            <select id="role" style="width:100%; padding:8px; border:2px solid #007bff; border-radius:4px;">
                                <option value="user">User (Thành viên)</option>
                                <option value="admin">Admin (Quản trị viên)</option>
                                <option value="super-admin">Super Admin</option>
                            </select>
                            <p style="font-size:0.8rem; color:#666;">Cẩn trọng khi cấp quyền Admin.</p>
                        </div>

                        <div class="form-group" style="margin-top:15px;">
                            <label>Số điện thoại</label>
                            <input type="text" id="phone" style="width:100%; padding:8px;">
                        </div>

                        <div class="form-group" style="margin-top:15px;">
                            <label>Địa chỉ</label>
                            <textarea id="address" rows="3" style="width:100%; padding:8px;"></textarea>
                        </div>

                        <div style="margin-top:20px; text-align:right;">
                            <a href="manage_users.html" class="btn btn-red" style="margin-right:10px;">Hủy</a>
                            <button type="submit" class="btn btn-green" id="btn-save">Lưu thay đổi</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="js/admin-layout.js"></script>
    <script src="js/user_form.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
