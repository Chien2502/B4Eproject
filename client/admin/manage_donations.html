<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duyệt Quyên Góp</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/manage_donations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
</head>
<body>
    
    <div class="main-content">
        <div class="content">
            <h1>Duyệt Quyên Góp Sách</h1>
            <p>Danh sách các sách đang chờ xác nhận nhập kho.</p>

            <div id="table-container" style="display:none;">
                <div class="card">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Người gửi</th>
                                <th>Thông tin Sách</th>
                                <th>Tình trạng</th>
                                <th>Hình thức</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="donationsTableBody">
                            </tbody>
                    </table>
                </div>
            </div>

            <div id="empty-state" class="card" style="text-align:center; padding:50px; display:none;">
                <i class="fas fa-check-circle" style="font-size:3rem; color:#28a745; margin-bottom:15px;"></i>
                <h3>Tuyệt vời! Không có yêu cầu nào đang chờ.</h3>
            </div>

        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="js/admin-layout.js"></script>
    <script src="js/manage_donations.js"></script>
    <script src="js/auth.js"></script>

</body>
</html>
