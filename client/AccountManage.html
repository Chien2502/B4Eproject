<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Tài khoản</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/headerfooter.css" rel="stylesheet">
    <link href="css/accountmanage.css" rel="stylesheet">
    <link href="css/animation.css" rel="stylesheet">
</head>
<body>

    <div id="main-header"></div>

    <div class="container">
        <h2>Xin chào, <span id="display-name">Bạn</span>!</h2>
        <div id="admin-dashboard-link"></div>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('profile')">Hồ sơ cá nhân</button>
            <button class="tab-btn" onclick="openTab('borrowing')">Tủ sách của tôi</button>
            <button class="tab-btn" onclick="openTab('donation')">Lịch sử quyên góp</button>
        </div>

        <div id="profile" class="tab-content active">
            <form id="profileForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" disabled style="background:#eee;">
                </div>
                <div class="form-group">
                    <label>Tên hiển thị</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>Số điện thoại</label>
                    <input type="tel" id="phone">
                </div>
                <div class="form-group">
                    <label>Địa chỉ</label>
                    <textarea id="address" rows="3"></textarea>
                </div>
                <button type="submit" class="btn-submit">Cập nhật thông tin</button>
            </form>
        </div>

        <div id="borrowing" class="tab-content">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Sách</th>
                        <th>Ngày mượn</th>
                        <th>Hạn trả</th>
                        <th>Trạng thái</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="borrow-list">
                    </tbody>
            </table>
        </div>

        <div id="donation" class="tab-content">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Tên sách</th>
                        <th>Hình thức</th>
                        <th>Ngày gửi</th>
                        <th>Trạng thái</th>
                    </tr>
                </thead>
                <tbody id="donation-list">
                    </tbody>
            </table>
        </div>
    </div>
    
</body>
    <div id="main-footer"></div>
    <script src="js/config.js"></script>
    <script src="js/accountManage.js"></script>
    <script src="js/main.js"></script>
</html>
