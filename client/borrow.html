<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mượn Sách</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/headerfooter.css" rel="stylesheet">
    <link href="css/borrow.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
    <link href="css/animation.css" rel="stylesheet">
</head>
<body>
    <header id="main-header"></header>
    <!-- Hero Section -->
    <section class="hero hero-section">
        <video autoplay muted loop>
            <source src="img/video/borrow.mp4" type="video/mp4">
        </video>
        <div class="hero-content">
            <h1 style="color: #f7f9fc">Mượn sách từ thư viện</h1>
            <p>Mỗi cuốn sách là một cánh cửa mở ra thế giới mới. Hãy chọn hành trình tiếp theo của bạn tại đây.</p>
        </div>
    </section>
    <main>
        <div class="search-container">
            <div class="search-input">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Tìm kiếm theo tên sách, tác giả...">
            </div>
            <div class="filter-options">
                <div class="filter-dropdown">
                    <select name="status">
                        <option value="all">Tất cả trạng thái</option>
                        <option value="available">Có sẵn</option>
                        <option value="borrowed">Đã cho mượn</option>
                    </select>
                </div>
                <div class="filter-dropdown">
                    <select name="sort">
                        <option value="newest">Mới nhất</option>
                        <option value="popular">Phổ biến nhất</option>
                        <option value="title_asc">Tên A-Z</option>
                        <option value="title_desc">Tên Z-A</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="category-filters" id="category-container">
    <div class="category-filter active" data-name="Tất cả">Đang tải...</div>
</div>

        <div class="books-grid">
        </div>
        
    </main>
    <footer id="main-footer"></footer>
    <button id="backToTop" class="back-to-top" style="display: none;">↑</button>

    <script src="js/config.js"></script>
    <script src="js/book-browser.js"></script>
    <script src="js/main.js"></script>
    <script src="js/borrow-module.js"></script>

</body>
