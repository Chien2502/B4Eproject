<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Thư viện Cộng đồng</title>
    <link href="css/login-register.css" rel="stylesheet">

</head>

<body>

    <!-- Register Modal Popup -->
    <div class="modal-overlay" id="registerModal">
        <div class="modal">
            <div class="modal-header">
                <h2 style="color: #3498db;">Đăng ký tài khoản mới</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">

                <form id="registerForm">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Tên tài khoản" id="username" required>
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" id="email" required>
                    </div>

                    <div class="form-group password-field">
                        <input type="password" class="form-control" placeholder="Mật khẩu" id="password" required>
                        <span class="password-toggle" id="togglePassword">
                            <img src="https://img.icons8.com/material-outlined/24/000000/visible.png"
                                alt="Show Password">
                        </span>
                    </div>

                    <button type="submit" class="btn-primary">Đăng ký</button>

                    <p class="alt-action-text">Đã có tài khoản? <a href="login.html" class="transfer-link">Đăng nhập</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="js/register.js" defer></script>
</body>
</html>
<script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('img');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.src = 'https://img.icons8.com/material-outlined/24/000000/invisible.png';
                icon.alt = 'Hide Password';
            } else {
                passwordInput.type = 'password';
                icon.src = 'https://img.icons8.com/material-outlined/24/000000/visible.png';
                icon.alt = 'Show Password';
            }
        });
        
        const modal = document.getElementById('loginModal');
        const closeModalBtn = document.getElementById('closeModal');
        
        closeModalBtn.addEventListener('click', function() {
            modal.style.display = 'none';
            window.history.back();
        });
        
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
                window.history.back();
            }
        });
</script>
