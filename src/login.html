<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Thư viện Cộng đồng</title>
    <link href="css/login-register.css" rel="stylesheet">
</head>
<body>

    <div class="modal-overlay" id="loginModal">
        <div class="modal">
            <div class="modal-header">
                <h2 style="color: #3498db;">Đăng nhập</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email" id="username" required>
                    </div>
                    
                    <div class="form-group password-field">
                        <input type="password" class="form-control" placeholder="Mật khẩu" id="password" required>
                        <span class="password-toggle" id="togglePassword">
                            <img src="https://img.icons8.com/material-outlined/24/000000/visible.png" alt="Show Password">
                        </span>
                    </div>
                    
                    <div class="forgot-password">
                        <a href="#">Quên mật khẩu?</a>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Ghi nhớ đăng nhập</label>
                    </div>
                    
                    <button type="submit" class="btn-primary">Đăng nhập</button>
                    
                    <p class="register-text">Chưa có tài khoản? <a href="register.html" class="transfer-link">Đăng ký ngay</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('img');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.src = 'https://img.icons8.com/material-outlined/24/000000/invisible.png';
                icon.alt = 'Hide Password';
            } else {
                passwordInput.type = 'password';
                icon.src = 'https://img.icons8.com/material-outlined/24/000000/visible.png';
                icon.alt = 'Show Password';
            }
        });
        
        const modal = document.getElementById('loginModal');
        const closeModalBtn = document.getElementById('closeModal');
        
        closeModalBtn.addEventListener('click', function() {
            modal.style.display = 'none';
            window.history.back();
        });
        
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
                window.history.back();
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const loginData = {
                email: email, // Key này phải khớp với key API 'login.php' mong đợi
                password: password
            };
            
            const apiUrl = '/api/auth/login.php';

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                // 5. Đọc phản hồi từ server
                const result = await response.json();

                // 6. Xử lý phản hồi
                if (response.ok) { 
                    
                    // Lưu Token vào localStorage để dùng sau này
                    localStorage.setItem('b4e_token', result.token);
                    
                    // Lưu cả thông tin user (để chào hỏi, v.v.)
                    localStorage.setItem('b4e_user', JSON.stringify(result.user));
                    
                    alert(result.message);
                    
                
                    window.location.href = 'AccountManage.html'; 

                } else {
                    alert('Lỗi: ' + result.error);
                }

            } catch (error) {

                console.error('Lỗi khi gọi API:', error);
                alert('Không thể kết nối đến máy chủ. Vui lòng thử lại sau.');
            }
        });
        
        document.querySelector('.transfer-link').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'register.html';
        });
        
        document.querySelector('.forgot-password a').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Chuyển đến trang quên mật khẩu');
        });
    </script>
</body>
</html>
