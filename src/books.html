<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sách - B4E</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/headerfooter.css" rel="stylesheet">
    <style>
        .book-detail-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            display: flex;
            gap: 40px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .detail-image { flex: 1; }
        .detail-image img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .detail-info { flex: 2; }
        .book-meta { margin: 15px 0; color: #666; font-size: 0.95rem; }
        .book-meta span { display: block; margin-bottom: 8px; }
        .book-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        .status-available { background-color: #e8f5e9; color: #2e7d32; }
        .status-borrowed { background-color: #fff3e0; color: #ef6c00; }
        .action-buttons { margin-top: 30px; display: flex; gap: 15px; }
    </style>
</head>
<body>

    <div id="main-header"></div>

    <div class="containerfe">
        <div style="margin-top: 20px;">
            <a href="borrow.html" class="btn-back">&larr; Quay lại kho sách</a>
        </div>

        <div class="book-detail-container" id="book-content">
            <div class="detail-image">
                <img id="book-img" src="" alt="Đang tải ảnh...">
            </div>

            <div class="detail-info">
                <h1 id="book-title" style="margin-top:0;">Đang tải...</h1>
                
                <div id="status-badge" class="book-status">...</div>

                <div class="book-meta">
                    <span><strong>Tác giả:</strong> <span id="book-author">...</span></span>
                    <span><strong>Thể loại:</strong> <span id="book-category">...</span></span>
                    <span><strong>Năm xuất bản:</strong> <span id="book-year">...</span></span>
                    <span><strong>Nhà xuất bản:</strong> <span id="book-publisher">...</span></span>
                </div>

                <h3>Mô tả</h3>
                <p id="book-desc" style="line-height: 1.6; color: #444;">...</p>

                <div class="action-buttons">
                    <button id="btn-borrow" class="btn btn-primary">Mượn sách này</button>
                </div>
            </div>
        </div>
    </div>

    <div id="main-footer"></div>

    <script src="js/main.js"></script>
    <script src="js/details.js"></script>
</body>
</html>
